<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="field-box">

            <div class="header">
                <img src="icons8-note-100.png">
                <h2>To-Do-List</h2>
            </div>

            <div class="box-field">
            <input type="text" placeholder="Add your task !" id="input-field">
                <button id="btn">Add</button>
            </div>

            <div class="list-field">
                <h3 id="count">Your have 0 list</h3>
                <ul id="list-items">
                    <li class="item"><p>Add something. . .</p>
                    <img src="remove.png" onclick="remove(event)" ></li>
                </ul>
            </div>
        </div>
    </div>
    <script src="javaScript.js"></script>
</body>
</html>
